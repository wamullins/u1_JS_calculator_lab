<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" >
    <script defer src="app.js"></script>
</head>
<body>
    <div id="calcCase">
        <div id="viewScreen"></div>
        <div id="buttonSpread">
            <button class='strBtn numberBtn' id='7'>7</button>
            <button class='strBtn numberBtn' id='8'>8</button>
            <button class='strBtn numberBtn' id='9'>9</button>
            <button class='strBtn operatorBtn' id='/'>/</button>
            <button class='strBtn numberBtn' id='4'>4</button>
            <button class='strBtn numberBtn' id='5'>5</button>
            <button class='strBtn numberBtn' id='6'>6</button>
            <button class='strBtn operatorBtn' id='*'>x</button>
            <button class='strBtn numberBtn' id='1'>1</button>
            <button class='strBtn numberBtn' id='2'>2</button>
            <button class='strBtn numberBtn' id='3'>3</button>
            <button class='strBtn operatorBtn' id='-'>-</button>
            <button class='strBtn operatorBtn' id='.'>.</button>
            <button class='strBtn numberBtn' id='0'>0</button>
            <button id='expon'>^2</button>
            <button class='strBtn operatorBtn' id='+'>+</button>
            <button class='operatorBtn' id='offOn'>On/Off</button>
            <button id='clearBtn'>Clear</button>
            <button id='sqrtbtn'>&#8730;</button>
            <button id='equals'>=</button>
            
        </div>
    </div>
</body>
</html>
